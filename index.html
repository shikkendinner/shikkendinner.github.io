<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS</title>
	</head>
	<body>
		<button onclick="openToast()">
			Click to Open Toast!
		</button>
	</body>
	
	<script>
		function openToast() {
			if(Android) {
				Android.showToast("Hello I am open in Android!");
			} else {
				alert("Hello I am open");
			}
		}
	</script>
</html>
